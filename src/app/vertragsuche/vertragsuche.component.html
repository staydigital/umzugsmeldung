<form>
  <mat-form-field class="vertragssuche-full-width">
    <input matInput placeholder="Vertragsnummer" aria-label="State" [matAutocomplete]="auto" [formControl]="formCtrl">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event.option.value)" [displayWith]="displayTextvalue">
      <mat-option *ngFor="let vertrag of filteredVertraege | async" [value]="vertrag">
        {{vertrag.vsnr}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
